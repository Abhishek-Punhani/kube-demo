apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - kube-demo.abhi07.xyz
        - api.kube-demo.abhi07.xyz
        - grafana.kube-demo.abhi07.xyz
        - prometheus.kube-demo.abhi07.xyz
        - loki.kube-demo.abhi07.xyz
        - argocd.kube-demo.abhi07.xyz
      secretName: kube-demo-tls
  rules:
    - host: kube-demo.abhi07.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-clusterip
                port:
                  number: 2000
    # Demo Server API
    - host: api.kube-demo.abhi07.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: demo-server-clusterip
                port:
                  number: 4000
    # Grafana
    - host: grafana.kube-demo.abhi07.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana-clusterip
                port:
                  number: 3000
    # Prometheus
    - host: prometheus.kube-demo.abhi07.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prometheus-clusterip
                port:
                  number: 9090
    # Loki
    - host: loki.kube-demo.abhi07.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana-loki-clusterip
                port:
                  number: 3100
    # ArgoCD
    - host: argocd.kube-demo.abhi07.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
