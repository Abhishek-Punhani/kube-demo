apiVersion: v1
kind: Service
metadata:
  name: frontend-clusterip
  labels:
    env: demo
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
  selector:
    env: demo
    tier: frontend
---
apiVersion: v1
kind: Service
metadata:
  name: demo-server-clusterip
  labels:
    env: demo
    type: demo-server
spec:
  type: ClusterIP
  ports:
    - port: 4000
      targetPort: 4000
  selector:
    env: demo
    tier: demo-server
---
apiVersion: v1
kind: Service
metadata:
  name: redis-clusterip
  labels:
    env: demo
    type: redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    env: demo
    tier: demo-server
    type: redis

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-nodeport
  labels:
    env: demo
spec:
  type: NodePort
  ports:
    - nodePort: 30001
      port: 80
      targetPort: 3000
  selector:
    env: demo
    tier: frontend

---
apiVersion: v1
kind: Service
metadata:
  name: demo-server-nodeport
  labels:
    env: demo
spec:
  type: NodePort
  ports:
    - nodePort: 30002
      port: 4000
      targetPort: 4000
  selector:
    env: demo
    tier: demo-server

---
apiVersion: v1
kind: Service
metadata:
  name: redis-nodeport
  labels:
    env: demo
    type: redis
spec:
  type: NodePort
  ports:
    - nodePort: 30003
      port: 6379
      targetPort: 6379
  selector:
    env: demo
    tier: demo-server
    type: redis
